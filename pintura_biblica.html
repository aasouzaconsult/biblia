<script>
    // Paleta de cores
    const paletteColours = ["#F44336","#FF9800","#FFEB3B","#4CAF50","#00BCD4","#3F51B5","#9C27B0","#795548","#000000","#7f8c8d","#ffffff"];
    const paletteEl = document.getElementById("palette");
    const curBadge = document.getElementById("cur");
    let currentColor = paletteColours[0];
    function renderPalette(){
      paletteColours.forEach((c,i)=>{
        const b=document.createElement("button");
        b.className="sw";
        b.style.background=c;
        b.setAttribute("role","radio");
        b.setAttribute("aria-checked", i===0?"true":"false");
        if(i===0) b.setAttribute("aria-selected","true");
        b.addEventListener("click",()=>{
          currentColor=c;
          [...paletteEl.children].forEach(x=>x.removeAttribute("aria-selected"));
          b.setAttribute("aria-selected","true");
          curBadge.innerHTML=`Cor atual: <b>${currentColor}</b>`;
        });
        paletteEl.appendChild(b);
      });
      curBadge.innerHTML=`Cor atual: <b>${currentColor}</b>`;
    }
    renderPalette();
    // Defini√ß√£o das cenas
    const scenes={
      fogueira:document.getElementById("scene-fogueira"),
      arca:document.getElementById("scene-arca"),
      jardim:document.getElementById("scene-jardim"),
      baleia:document.getElementById("scene-baleia"),
      jesuscriancas:document.getElementById("scene-jesuscriancas"),
      moises:document.getElementById("scene-moises"),
      deserto:document.getElementById("scene-deserto"),
      paespeixes:document.getElementById("scene-paespeixes"),
      pescaria:document.getElementById("scene-pescaria"),
      andando:document.getElementById("scene-andando"),
      mandamentos:document.getElementById("scene-mandamentos"),
      abraco:document.getElementById("scene-abraco"),
      biblia:document.getElementById("scene-biblia")
    };
const sceneDescriptions = {"fogueira": "Uma fogueira quentinha com pedras ao redor. Lembra a hist√≥ria em que Deus falou com Mois√©s na sar√ßa ardente.", "arca": "A Arca de No√© flutuando nas √°guas. Deus prometeu cuidar de n√≥s, como mostrou com o arco‚Äë√≠ris.", "jardim": "Um jardim com uma √°rvore cheia de frutinhas, um coelhinho e um passarinho.", "baleia": "Jonas e a grande baleia no mar. Deus cuidou de Jonas mesmo quando ele errou.", "jesuscriancas": "Jesus recebendo as crian√ßas com carinho. Ele disse: ‚ÄúDeixem as crian√ßas virem a mim‚Äù.", "moises": "Mois√©s com o mar se abrindo para o povo passar com seguran√ßa.", "deserto": "Dunas de areia e uma palmeira no deserto. Deus guia a gente mesmo em lugares dif√≠ceis.", "paespeixes": "Cinco p√£es e dois peixinhos em um cesto. Jesus multiplicou e alimentou muita gente.", "pescaria": "Um barquinho no mar e peixinhos nadando. Parece um dia de pescaria com os amigos de Jesus.", "andando": "Jesus andando por cima das ondas. Ele acalma nosso medo.", "mandamentos": "Duas t√°buas com os Dez Mandamentos, os conselhos de Deus para vivermos bem.", "abraco": "Dois amigos dando um abra√ßo. Deus gosta quando somos gentis e amigos.", "biblia": "A B√≠blia aberta, nosso livro especial para conhecer o amor de Deus."};

const hintEl = document.getElementById("hint");
function updateDescription(id){
  if(!hintEl) return;
  const desc = sceneDescriptions[id] || "";
  hintEl.innerHTML = "<b>Descri√ß√£o:</b> " + desc + "<div style=\"margin-top:6px\">Dica: escolha a cor na paleta e <b>clique</b> na parte do desenho para preencher.</div>";
}

    // Troca de cena ao clicar nas tabs
    document.getElementById("tabs").addEventListener("click",(e)=>{
      const btn=e.target.closest(".tab");
      if(!btn) return;
      const id=btn.dataset.scene;
      document.querySelectorAll(".tab").forEach(t=>t.setAttribute("aria-selected", t===btn?"true":"false"));
      Object.entries(scenes).forEach(([k,svg])=> svg.setAttribute("aria-hidden", k===id?"false":"true"));
      updateDescription(id);
    });
    updateDescription('fogueira');
    
    function colorirStrokeSeNecessario(el, color){
      const hasFill = el.hasAttribute('fill');
      // Alguns elementos t√™m fill, outros s√£o apenas tra√ßos (arcos).
      if(hasFill){
        el.setAttribute('fill', color);
      }else{
        // Garante que fique vis√≠vel para a crian√ßa
        el.setAttribute('stroke', color);
        if(!el.hasAttribute('stroke-width')) el.setAttribute('stroke-width', '6');
      }
    }
    
    // Pintura por clique
    Object.values(scenes).forEach(svg=>{
      svg.addEventListener("click",(e)=>{
        const el=e.target;
        if(!el.classList.contains("paintable")) return;
        colorirStrokeSeNecessario(el, currentColor);
      });
    });
    // Limpar cena
    document.getElementById("clear").addEventListener("click",()=>{
      const active=Object.values(scenes).find(s=>s.getAttribute("aria-hidden")==="false");
      active.querySelectorAll(".paintable").forEach(p=>p.setAttribute("fill","#ffffff"));
    });
    // Salvar como PNG
    document.getElementById("save").addEventListener("click", async ()=>{
      const active=Object.values(scenes).find(s=>s.getAttribute("aria-hidden")==="false");
      const svgData=new XMLSerializer().serializeToString(active);
      const svgBlob=new Blob([svgData],{type:"image/svg+xml;charset=utf-8"});
      const url=URL.createObjectURL(svgBlob);
      const img=new Image();
      const w=active.viewBox.baseVal.width || 800;
      const h=active.viewBox.baseVal.height || 600;
      const canvas=document.createElement("canvas");
      canvas.width=w; canvas.height=h;
      const ctx=canvas.getContext("2d");
      await new Promise(res=>{
        img.onload=()=>{
          ctx.fillStyle="#fff";
          ctx.fillRect(0,0,w,h);
          ctx.drawImage(img,0,0,w,h);
          URL.revokeObjectURL(url);
          res();
        };
        img.src=url;
      });
      canvas.toBlob(blob=>{
        const a=document.createElement("a");
        a.href=URL.createObjectURL(blob);
        a.download="pintura.png";
        a.click();
        URL.revokeObjectURL(a.href);
      },"image/png",0.95);
    });
  

// Criar descri√ß√£o dentro da tela de desenho (overlay)
const stage = document.querySelector('.stage .canvas-card');
let canvasCaption = stage.querySelector('.canvas-caption');
if(!canvasCaption){
  canvasCaption = document.createElement('div');
  canvasCaption.className = 'canvas-caption';
  canvasCaption.setAttribute('role','note');
  stage.appendChild(canvasCaption);
}


if(typeof updateDescription === 'function'){
  const _old = updateDescription;
  updateDescription = function(id){
    _old(id);
    if(canvasCaption){
      const txt = sceneDescriptions[id] || '';
      canvasCaption.innerHTML = '<b>Descri√ß√£o:</b> ' + txt;
    }
  }
}

updateDescription('fogueira');</script>
